name: CI Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: Host=postgres;Port=5432;Database=sql_versioning_test;Username=postgres;Password=postgres
      # Optionally provide Azure credentials from repository secrets (do NOT commit secrets)
      # AzureStorage__ConnectionString: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
      # AzureStorage__ContainerUri: ${{ secrets.AZURE_STORAGE_CONTAINER_URI }}
      # AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      # AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      # AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and run tests via docker-compose test-runner
        # Run docker compose up; test-runner will exit with the test result code
        run: |
          docker compose -f docker-compose.dev.yaml up --abort-on-container-exit --build test-runner

      - name: Upload TestResults artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults

      - name: Tear down docker-compose
        if: always()
        run: docker compose -f docker-compose.dev.yaml down --remove-orphans
