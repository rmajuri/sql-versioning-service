name: Deploy sql-versioning-service (dev)

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Azure login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure CLI sanity + Container Apps extension
        run: |
          set -euo pipefail
          az version
          # Ensure the Container Apps extension is present and up to date.
          # This helps avoid CRD parsing / JSON handling bugs in older versions.
          az extension add --name containerapp --upgrade
          az extension show --name containerapp -o jsonc

      - name: ACR login (Azure identity)
        run: |
          set -euo pipefail
          az acr login --name "${{ secrets.ACR_NAME }}"

      - name: Build + push image
        run: |
          set -euo pipefail

          IMAGE_TAG="${{ github.sha }}"
          IMAGE="${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.IMAGE_NAME }}:${IMAGE_TAG}"

          docker build -t "$IMAGE" .
          docker push "$IMAGE"

          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Run DB migrations (Container Apps Job)
        env:
          RG: ${{ secrets.RESOURCE_GROUP }}
          JOB: ${{ secrets.MIGRATION_JOB_NAME }}
          IMAGE: ${{ env.IMAGE }}
        run: |
          set -euo pipefail
          echo "Running migrations with IMAGE=$IMAGE"

          # Update job image (retry because the control plane can be transient)
          for i in 1 2 3; do
            if az containerapp job update -g "$RG" -n "$JOB" --image "$IMAGE"; then
              break
            fi
            echo "job update failed (attempt $i), retrying..." >&2
            sleep 10
          done

          # Start job (retry because ACA can sometimes throw CRD retrieval errors)
          EXEC=""
          for i in 1 2 3; do
            EXEC=$(az containerapp job start -g "$RG" -n "$JOB" --query name -o tsv) && break || true
            echo "job start failed (attempt $i), retrying..." >&2
            sleep 15
          done

          if [ -z "$EXEC" ]; then
            echo "Failed to start migration job after retries." >&2
            exit 1
          fi

          echo "Started execution: $EXEC"

          for i in {1..90}; do
            STATUS=$(az containerapp job execution show \
              -g "$RG" -n "$JOB" \
              --job-execution-name "$EXEC" \
              --query "properties.status" -o tsv)

            echo "Status: $STATUS"
            if [ "$STATUS" = "Succeeded" ]; then exit 0; fi
            if [ "$STATUS" = "Failed" ]; then exit 1; fi
            sleep 10
          done

          echo "Timed out waiting for migrations."
          exit 1

      - name: Update Container App image
        run: |
          set -euo pipefail
          az containerapp update \
            -g "${{ secrets.RESOURCE_GROUP }}" \
            -n "${{ secrets.CONTAINER_APP_NAME }}" \
            --image "${{ env.IMAGE }}"
