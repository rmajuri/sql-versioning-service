name: Deploy sql-versioning-service (dev)

on:
  push:
    branches: ["dev"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR login (Azure identity)
        run: |
          az acr login --name "${{ secrets.ACR_NAME }}"

      - name: Build + push image
        run: |
          IMAGE_TAG="${{ github.sha }}"
          IMAGE="${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.IMAGE_NAME }}:${IMAGE_TAG}"

          docker build -t "$IMAGE" .
          docker push "$IMAGE"

          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Run DB migrations (Container Apps Job)
        env:
          RG: ${{ secrets.RESOURCE_GROUP }}
          JOB: ${{ secrets.MIGRATION_JOB_NAME }}
          DB_CONN: ${{ secrets.DB_CONN }}
          MIGRATIONS_DIR: /app/ops/migrations
          IMAGE: ${{ env.IMAGE }}
        run: |
          az containerapp job update -g "$RG" -n "$JOB" \
            --image "$IMAGE" \
            --command "dotnet" "/app/migrate/MigrateRunner.dll" \
            --secrets "db-conn=$DB_CONN" \
            --env-vars "DB_CONN=secretref:db-conn" "MIGRATIONS_DIR=$MIGRATIONS_DIR"

          EXEC=$(az containerapp job start -g "$RG" -n "$JOB" --query name -o tsv)
          echo "Started execution: $EXEC"

          for i in {1..90}; do
            STATUS=$(az containerapp job execution show \
              -g "$RG" -n "$JOB" \
              --job-execution-name "$EXEC" \
              --query "properties.status" -o tsv)

            echo "Status: $STATUS"

            if [ "$STATUS" = "Succeeded" ]; then exit 0; fi
            if [ "$STATUS" = "Failed" ]; then exit 1; fi
            sleep 10
          done

          echo "Timed out waiting for migrations."
          exit 1

      - name: Update Container App image
        run: |
          az containerapp update \
            -g "${{ secrets.RESOURCE_GROUP }}" \
            -n "${{ secrets.CONTAINER_APP_NAME }}" \
            --image "${{ env.IMAGE }}"
