version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: sql_versioning_test_db
    restart: unless-stopped

    environment:
      POSTGRES_DB: sql_versioning_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sql_versioning_test"]
      interval: 5s
      timeout: 5s
      retries: 5

    # Explicitly no volume for tests
    # This ensures a clean DB on container restart

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sql_versioning_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: Host=postgres;Port=5432;Database=sql_versioning_test;Username=postgres;Password=postgres
      # Azure Storage (local Azurite) - connection-string auth
      AzureStorage__ConnectionString: "UseDevelopmentStorage=true"
      AzureStorage__ContainerName: "sqlblobs"

      # Example: to use token-based auth (managed identity or service principal),
      # set the container URI and provide credentials via environment variables
      # AzureStorage__ContainerUri: "https://<account>.blob.core.windows.net/sqlblobs"
      # AZURE_TENANT_ID: "<tenant-id>"
      # AZURE_CLIENT_ID: "<client-id>"
      # AZURE_CLIENT_SECRET: "<client-secret>"
    ports:
      - "5000:8080"

  test-runner:
    image: mcr.microsoft.com/dotnet/sdk:10.0
    container_name: sql_versioning_test_runner
    working_dir: /src
    # Mount the repository so the SDK container can run tests against the sources
    volumes:
      - ./:/src:cached
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      # Provide the same database connection string as the API so integration tests work
      ConnectionStrings__Default: Host=postgres;Port=5432;Database=sql_versioning_test;Username=postgres;Password=postgres
      # Azure credentials should come from environment only â€” users/CI can override these
      # Example for Azurite (local): set AzureStorage__ConnectionString=UseDevelopmentStorage=true
      # Example for token auth (service principal): set AZURE_TENANT_ID, AZURE_CLIENT_ID, AZURE_CLIENT_SECRET and AzureStorage__ContainerUri
    command:
      [
        "bash",
        "-lc",
        "dotnet restore SqlVersioningService/SqlVersioningService.csproj && dotnet test --logger:trx --results-directory /src/TestResults",
      ]
