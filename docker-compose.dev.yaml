version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: sql_versioning_test_db
    restart: unless-stopped

    environment:
      POSTGRES_DB: sql_versioning_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sql_versioning_test"]
      interval: 5s
      timeout: 5s
      retries: 5

    # Explicitly no volume for tests
    # Clean DB on restart

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: sql_versioning_azurite
    restart: unless-stopped

    command: >
      azurite-blob
      --blobHost 0.0.0.0
      --blobPort 10000

    ports:
      - "10000:10000"

    # Optional: add volume later if you want persistence
    # volumes:
    #   - azurite-data:/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sql_versioning_api

    depends_on:
      postgres:
        condition: service_healthy
      azurite:
        condition: service_started

    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: Host=postgres;Port=5432;Database=sql_versioning_test;Username=postgres;Password=postgres

      # Azure Blob Storage (Azurite)
      AzureStorage__ConnectionString: "UseDevelopmentStorage=true"
      AzureStorage__ContainerName: "sqlblobs"

    ports:
      - "5000:8080"
# Optional later:
# volumes:
#   azurite-data:
