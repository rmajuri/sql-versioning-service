version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: sql_versioning_test_db
    restart: unless-stopped

    environment:
      POSTGRES_DB: sql_versioning_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sql_versioning_test"]
      interval: 5s
      timeout: 5s
      retries: 5

    # Explicitly no volume for tests
    # This ensures a clean DB on container restart

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sql_versioning_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: Host=postgres;Port=5432;Database=sql_versioning_test;Username=postgres;Password=postgres
      # Azure Storage (local Azurite) - connection-string auth
      AzureStorage__ConnectionString: "UseDevelopmentStorage=true"
      AzureStorage__ContainerName: "sqlblobs"

      # Example: to use token-based auth (managed identity or service principal),
      # set the container URI and provide credentials via environment variables
      # AzureStorage__ContainerUri: "https://<account>.blob.core.windows.net/sqlblobs"
      # AZURE_TENANT_ID: "<tenant-id>"
      # AZURE_CLIENT_ID: "<client-id>"
      # AZURE_CLIENT_SECRET: "<client-secret>"
    ports:
      - "5000:8080"
